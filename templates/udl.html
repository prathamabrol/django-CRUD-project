<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='{% static "css/udl.css" %}'>
</head>
<body>
    <div class="bg-img"></div>
    
<h1>User Details List</h1>
<form action="" method="post">
<table>
    <thead>
        <tr>
            <th>S.no</th>
            <th>Uer ID</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Message</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for user in user_details %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.mobile }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.message }}</td>
                <td><a href="/edit/{{user.id}}">Edit</a></td>
                <td><a href="/delete/{{user.id}}">Delete</a></td>
                
            </tr>
        {% endfor %}
    </tbody>
</table>
</form>

</body>
</html>
